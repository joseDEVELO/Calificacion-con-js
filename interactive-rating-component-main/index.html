<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- contenedor #1 -->
  <div class="contenedor contenedor1">

    <div class="star"></div>
    <div class="texto">
      <h2>How did we do?</h2>
      <p>Please left us know how we did with your support
        request.All feedback is apreciated to help us
        improve our offering!
      </p>
    </div>
    <div class="numero">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <div class="boton">
      <button>SUBMIT</button>

    </div>
  </div>
  <!-- Contenedor #2 -->
  <div class="contenedor contenedor2">
    <div class="Imagen">
      <img src="/images/illustration-thank-you.svg" alt="">
    </div>
    <div class="Insignia">
      <p>Tu seleccionastes fue <span id="puntaje"></span> de 5</p>
    </div>
    <div class="texto2">
      <h2>Gracias!</h2>
      <p>Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. ) 
      </p>
    </div>
  </div>
  <script src="/javascript/index.js"></script>
</body>

</html>
